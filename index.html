<!DOCTYPE html>
<html lang="it">
<head>
    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App di Test</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="/manifest.webmanifest">
    <meta name ="apple-mobile-web-app-status-bar" content="#aa7700">
</head>
<body>
    <header>
        <h1>Benvenuto nella mia Web App di Test</h1>

    <main>

    <footer>
        <p>Test web app</p>
    </footer>

    <script src="script.js"></script>
    <script>
  if (document.createElement('link').relList.supports('manifest')) {
    console.log('Manifesto supportato!');
    const manifestLink = document.querySelector('link[rel="manifest"]');
    if (manifestLink) {
      console.log('Manifesto caricato:', manifestLink.href);
    } else {
      console.log('Manifesto non trovato.');
    }
  } else {
    console.log('Manifesto non supportato su questo dispositivo.');
  }
</script>

</body>
</html>
